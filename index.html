<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xgame</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            border: 1px solid #000;
        }

        ul {
            display: inline-block
        }
    </style>
</head>

<body>
    <canvas id="xgame"></canvas>
    <ul>
        <li>按f弹球开始运动，游戏开始！</li>
        <li>按a挡板向左移动</li>
        <li>按d挡板向右移动</li>
        <li>DEBUG模式下：</li>
        <li>按住小球可以移动！</li>
        <li>按q可以暂停游戏！</li>
        <li>按1，2，3，4可以选择关卡！</li>
    </ul>
    <hr> 帧数调节：
    <input type="range" id="changeFps" min=1 max=100>

    <script src="./dist/build.js"></script>
</body>

</html>
